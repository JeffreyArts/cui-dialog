<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ui Dialog</title>
    <link rel="stylesheet" href="/css/cui-dialog.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    
    <script src="/lib/vanilla.js"></script>
</head>
<body>

    <div class="bg"></div>
    <button onclick="cuiDialog.open()">Open dialog</button>


    <cui-dialog>
        <figure class="cui-dialog--container __isBackground" onclick="cuiDialog.close()"></figure>
        <div class="cui-dialog--container">
            <section class="cui-dialog">
                <i class="cui-dialog--close" onclick="cuiDialog.close()"></i>
                <main class="cui-dialog--content">
                    <h1>Lorum Ipsum</h1>
                    <p>Dolor sit amet, consectetur adipisicing elit. Dolorum quibusdam, similique facilis dignissimos ipsum ex accusantium, minus assumenda, optio ad fuga aut voluptate cum distinctio quis qui illum ullam. Quae.</p>
                </main>
            </section>
        </div>
    </cui-dialog>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Angular - Cui Dialog</title>
    <link rel="stylesheet" href="./../demo.css">

</head>
<body ng-controller="test as a">
    <main class="container">
        <div>
            <button onclick="cuiDialog('alice').open()">Open dialog Alice</button>
            <button onclick="cuiDialog('bob').open()">Open dialog Bob</button>
        </div>
        <br>

        <p>Dialogs which can be openened by 2 of the possible API's.</p>
        <textarea ng-model="a.test" cols="30" rows="10"></textarea>
    </main>


    <cui-dialog name="alice" ng-include="'./content.html'"></cui-dialog>
    <cui-dialog name="bob">{{a.test}}</cui-dialog>



    <script src="./../../lib/cui-dialog-full.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('test', function(){
            this.test = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae voluptatum quia nesciunt a molestias recusandae soluta, blanditiis, deleniti ex laborum voluptas itaque qui. Tenetur unde sed non, culpa blanditiis. Unde.'
        });
    </script>
</body>
</html>

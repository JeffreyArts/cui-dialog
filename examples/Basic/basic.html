<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Basic - Cui Dialog</title>
    <link rel="stylesheet" href="./../demo.css">

    <script>
        var openBob = function(){
            var bob = document.querySelector('cui-dialog[name=bob]');
            bob.open();
        }
    </script>
</head>
<body>

    <main class="container">
        <div>
            <button onclick="cuiDialog('alice').open()">Open dialog Alice</button>
            <button onclick="openBob()">Open dialog Bob</button>
        </div>
        <br>
        <p>These 2 Dialogs are controller by 2 of the possible API's.</p>
    </main>


    <cui-dialog name="alice">
        <h1>Hi Alice</h1>
    </cui-dialog>

    <cui-dialog name="bob">
        <h1>Hello Bob</h1>
    </cui-dialog>


    <script src="./../../lib/cui-dialog-full.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ui Dialog</title>
    <link rel="stylesheet" href="/css/cui-dialog.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <script>
        document.addEventListener("changeDialogState", function(event) {
            console.log(event);
        });

        var toggleBodyClass = function(domElement){
            var body = document.querySelector('body');
            if (domElement.state == 'open' && body.className.indexOf('activeDialog') == -1) {
                body.className += ' activeDialog';
            }
            if (domElement.state == 'closed' && body.className.indexOf('activeDialog') !== -1) {
                body.className = body.className.replace('activeDialog', '');
            }
        }
    </script>
</head>
<body>

    <div class="bg"></div>
    <button onclick="cuiDialog.open('Jeffrey')">Open dialog Jeffrey</button>
    <button onclick="cuiDialog.open('Ian')">Open dialog Ian</button>


    <cui-dialog name="Jeffrey">
        <h1>Hoi Jeffrey</h1>
    </cui-dialog>

    <cui-dialog name="Ian">
        <h1>Hoi Ian</h1>
    </cui-dialog>


    <script src="/lib/cui-dialog.js"></script>

</body>
</html>

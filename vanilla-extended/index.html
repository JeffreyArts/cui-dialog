<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ui Dialog</title>
    <link rel="stylesheet" href="/css/cui-dialog.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <script src="/lib/vanilla.js"></script>
</head>
<body>

    <div class="bg"></div>
    <button onclick="cuiDialog.open('Jeffrey')">Open dialog Jeffrey</button>
    <button onclick="cuiDialog.open('Ian')">Open dialog Ian</button>


    <cui-dialog name="Jeffrey">
        <h1>Hoi Jeffrey</h1>
    </cui-dialog>

    <cui-dialog name="Ian">
        <h1>Hoi Ian</h1>
    </cui-dialog>

</body>
</html>
